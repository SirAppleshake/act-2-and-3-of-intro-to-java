<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Variables and statements</h1>
        <p>Sum of two Numbers</p>
        <p id="result"></p>
        <script>
            var num1 = 10; //statement
            var num2 = 23; //statement
            var sum = num1 + num2;
            document.getElementById("result").innerHTML =
            "The total sum is : " + sum;
        </script>
    </body>
</html>
